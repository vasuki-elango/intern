<!DOCTYPE html>
<html>
    <head>
        <title>Flex-box</title>
        <style>
            div.flex-container{
                background-color: aqua;
                display: flex;
                width: 100%;
                height: 100%;
            }
            div{
                background-color: rgb(90, 107, 101);
                width: 500px;
                height: 200px;
                margin: 10px;
                display: flex;
                flex-direction: column-reverse;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div>div1</div>
            <div>div2</div>
            <div>div3</div>
        </div>
    </body>
    
</html>
