<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Animation</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                border: 1px solid;
                background-color: rgb(173, 147, 147);
                animation-name: example;
                animation-duration: 4s;
            }
            @keyframes example{
                from{background-color: rgb(142, 180, 180);}
                to{background-color: rgb(28, 215, 90);}
            }
        </style>
    </head>
    <body>
        <h3>CSS Animation</h3>
        <div></div>
    </body>
</html>
