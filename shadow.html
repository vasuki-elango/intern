<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shadow</title>
        <style>
            div{
                width: 300px;
                height: 300px;
                border: 1px solid;
                background-color: rgb(220, 241, 245);
                box-shadow: 5px 5px rgb(13, 127, 185);
            }
            div h4{
                text-align: center;
                text-decoration: underline;
            }
            p:hover{
                text-shadow: 3px 0px 5px rgb(35, 71, 142);
            }

        </style>
    </head>
    <body>
        <h2>Text Shadow</h2>
        <p>Text Shadow</p>
        <h2>Box Shadow</h2>
        <div>
            <h4>Box shadow</h4>
            <p>Hello Everyone</p>
        </div>
    </body>
</html>
