<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h5>Button Types</h5>
            <button type="button" class="btn btn-primary btn-sm">Primary</button>
            <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
            <button type="button" class="btn btn-info btn-outline-success">Info</button>
            <button type="button" class="btn btn-warning">Warining</button>
            <button type="button" class="btn btn-danger">danger</button>
            <button type="button" class="btn btn-dark">dark</button>
            <button type="button" class="btn btn-light">light</button>
            <button type="button" class="btn btn-link">link</button>
        </div>

        <div class="container">
            <button type="button" class="btn btn-dark" disabled><span class="spinner-grow spinner-grow-sm"></span> Loading</button>
            <button type="button" class="btn btn-dark"><span class="spinner-border spinner-border-sm"></span> Loading</button>
            <button type="button" class="btn btn-dark"><span class="spinner-grow spinner-grow-lg"></span> Loading</button>
            <button type="button" class="btn btn-dark" disabled><span class="spinner-border spinner-border-lg"></span> Loading</button>
        </div>
    </body>
</html>
