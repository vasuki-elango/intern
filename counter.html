<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Counters</title>

        <style>
            h3{
                counter-reset:subsection;
            }
            h3::before{
                counter-increment:section;
                content:"Section" counter(section) ".";
            }
            h4::before{
                counter-increment:subsection;
                content:counter(section) "." counter(subsection) " ";
            }

        </style>
    </head>
    <body>
        <h3>HTML/CSS</h3>

        <h4>HTML</h4>
        <h4>CSS</h4>
        <h4>BOOSTRAP</h4>

        <h3>SCRIPT</h3>

        <h4>JAVASCRIPT</h4>
        <h4>REACT</h4>
        <h4>VUE JS</h4>

        <h3>PROGRAMMING</h3>
        <h4>PYTHON</h4>
        <h4>JAVA</h4>
        <h4>C++</h4>
    </body>
</html>
